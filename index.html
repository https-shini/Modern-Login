<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="./img/avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Login and register</title>
</head>
<body>
    <div class="container" id="container">

        <div class="form-container sign-up">
            <form>
                <h1>Crie sua conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <input type="text" id="user" placeholder="Nome">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Senha">
                <button>Cadastrar</button>
                <p class="mobile">
                    Ja tem cadastro?
                    <a class="pass" id="btnL-mob" href="#" style="text-decoration: underline;">Entrar</a>
                </p>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Entre aqui</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Senha">
                <a class="pass" href="#" style="text-decoration: underline;">Esqueci minha senha</a>
                <button>Entrar</button>
                <p class="mobile">
                    NÃ£o tem conta ainda?
                    <a class="pass" id="btnR-mob" href="#" style="text-decoration: underline;">Cadastre-se</a>
                </p>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Entre para o time!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do nosso site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Seja bem-vindo!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site!</p>
                    <button class="hidden" id="register">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
